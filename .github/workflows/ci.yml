name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        
    - name: Install dependencies
      run: |
        cd backend
        poetry install
        
    - name: Run tests
      run: |
        cd backend
        PYTHONPATH=. poetry run pytest tests -v --cov=src --cov-report=xml --cov-fail-under=100
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        
    - name: Install dependencies
      run: |
        cd backend
        poetry install
        
    - name: Run linters
      run: |
        cd backend
        PYTHONPATH=. poetry run flake8 src tests
        PYTHONPATH=. poetry run mypy --explicit-package-bases src tests
        PYTHONPATH=. poetry run black --check src tests
        PYTHONPATH=. poetry run isort --check-only src tests
        
    - name: Run strict linters
      run: |
        cd backend
        PYTHONPATH=. poetry run flake8 src tests --select=D,B,C,S
        
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        
    - name: Run security checks
      run: |
        cd backend
        bandit -r src/
        safety check
